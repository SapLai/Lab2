plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'com.android.tools.build:gradle:4.1.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
    
}

test {
    useJUnitPlatform()
    enabled = false
}

CalculatorTest.register('Calculator', Test).configure() {
    filter{
        includeTestMatching("java*")
    }
}